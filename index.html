<!DOCTYPE html>
<html>
<head>
    <title>SIGNALverse</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #534bae;
            --background-color: #f5f5f5;
            --table-header-bg: #1a237e;
            --table-header-text: white;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;     /* Align content vertically */
            gap: 20px;
            box-shadow: var(--box-shadow);
        }
        .company-logo {
          width: 80px;
          height: 80px;
          object-fit: contain;
      }

      @media (min-width: 768px) {
          .company-logo {
              width: 120px;  /* Larger size for wider screens */
              height: 120px;
          }
      }
        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
      }
     .tables-container {
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .table-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .table-title {
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            padding: 12px;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .buy {
            color: #2e7d32;
            font-weight: 600;
            background-color: #e8f5e9;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .sell {
            color: #c62828;
            font-weight: 600;
            background-color: #ffebee;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .hold {
            color: #f57c00;
            font-weight: 600;
            background-color: #fff3e0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .stock-symbol {
            font-weight: 600;
            color: var(--primary-color);
        }

        .date {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 1024px) {
            .tables-container {
                flex-direction: column;
            }
            
            .table-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
      <img src="public/images/logo.jpeg" alt="Company Logo" class="company-logo">


        <h1 class="company-name">SIGNALverse</h1>
    </header>

    <main class="main-content">
        <div class="tables-container">
            <!-- Predictions Table -->
            <div class="table-container">
                <h2 class="table-title">Market Predictions</h2>
                
                    <table>
                        <thead>
                            <tr>
                                <th>Stock Symbol</th>
                                <th>1 Day</th>
                                <th>1 Week</th>
                                <th>1 Month</th>
                                <th>1 Quarter</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                <tr>
                                    <td class="stock-symbol">MSFT</td>
                                    <td><span class="buy">buy</span></td>
                                    <td><span class="hold">hold</span></td>
                                    <td><span class="hold">hold</span></td>
                                    <td><span class="buy">buy</span></td>
                                    <td class="date">2024-12-31</td>
                                </tr>
                            
                                <tr>
                                    <td class="stock-symbol">AAPL</td>
                                    <td><span class="hold">hold</span></td>
                                    <td><span class="hold">hold</span></td>
                                    <td><span class="hold">hold</span></td>
                                    <td><span class="buy">buy</span></td>
                                    <td class="date">2024-12-31</td>
                                </tr>
                            
                        </tbody>
                    </table>
                
            </div>

            <!-- Truth Table -->
            <div class="table-container">
                <h2 class="table-title">Actual Results</h2>
                
                    <table>
                        <thead>
                            <tr>
                                <th>Stock Symbol</th>
                                <th>1 Day</th>
                                <th>1 Week</th>
                                <th>1 Month</th>
                                <th>1 Quarter</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                <tr>
                                    <td class="stock-symbol">MSFT</td>
                                    <td><span class="sell">sell</span></td>
                                    <td><span class="sell">sell</span></td>
                                    <td><span class="sell">sell</span></td>
                                    <td><span class="buy">buy</span></td>
                                    <td class="date">2024-12-31</td>
                                </tr>
                            
                                <tr>
                                    <td class="stock-symbol">AAPL</td>
                                    <td><span class="sell">sell</span></td>
                                    <td><span class="sell">sell</span></td>
                                    <td><span class="buy">buy</span></td>
                                    <td><span class="buy">buy</span></td>
                                    <td class="date">2024-12-31</td>
                                </tr>
                            
                        </tbody>
                    </table>
                
            </div>
        </div>
    </main>
</body>
</html>
