<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNALverse - Coming Soon</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Product Name -->
        <h1>SIGNALverse</h1>
        <p class="tagline">Unlock financial insights from diverse data to predict stock movements with SIGNALs.</p>

        <!-- Coming Soon Message -->
        <p class="coming-soon">Coming Soon</p>
        <div id="countdown"></div>

        <form id="signup-form" class="signup-form">
            <label for="email">Sign up for updates:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        
        <!-- Include config script before the main app script -->
        <script src="assets/js/config.js"></script>
        <script src="assets/js/emailSignup.js"></script>        

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/company/sripada-ai" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="social-icon">
            </a>
        </div>
    </div>

    <!-- Link to countdown JavaScript file -->
    <script src="assets/js/countdown.js"></script>
</body>
</html>
